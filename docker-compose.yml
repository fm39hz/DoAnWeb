version: "3.9"

services:
  service:
    build: /WebService
    container_name: web-service
    ports:
      - "5234:80"

  client:
    build: /WebClient
    container_name: web-client
    ports:
      - "5173:3000"

  sql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: sql_server2022
    ports:
      - "1433:1433" 
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=A&VeryComplex123Password

volumes:
  mssql-data: {}
